apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: xfarkasp/notification-service:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: notification-service-config

---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
spec:
  selector:
    app: notification-service
  ports:
    - protocol: TCP
      port: 9999
      targetPort: 9999
  type: ClusterIP
